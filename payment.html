<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .payment-container {
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 350px;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .payment-option {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .payment-option:hover {
            background-color: #f0f8ff;
        }

        .payment-option input {
            margin-right: 10px;
        }

        .payment-option label {
            font-size: 1em;
            color: #555;
        }

        .payment-button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }

        .payment-button:hover {
            background-color: #0056b3;
        }

        .success-message {
            text-align: center;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    
    <div class="payment-container">
        <div class="payment-header">
            <h2>Select Payment Method</h2>
        </div>
        
        <div class="payment-option">
            <input type="radio" id="paypal" name="payment" value="PayPal">
            <label for="paypal">PayPal</label>
        </div>

        <div class="payment-option">
            <input type="radio" id="equity" name="payment" value="Equity Bank">
            <label for="equity">Equity Bank</label>
            
        </div>

        <div class="payment-option">
            <input type="radio" id="safaricom pay" name="payment" value="0740362798">
            <label for="safaricom pay">M-Pesa</label>
        </div>

        <button class="payment-button" onclick="processPayment()">Proceed</button>

        <div id="success-message" class="success-message"></div>
    </div>

    <script>
        function processPayment() {
            const selectedOption = document.querySelector('input[name="payment"]:checked');

            if (selectedOption) {
                const paymentMethod = selectedOption.value;
                document.getElementById('success-message').textContent = `You selected ${paymentMethod}. Payment processing...`;
            } else {
                document.getElementById('success-message').textContent = 'Please select a payment method.';
            }
        }
    </script>
</body>
</html>
